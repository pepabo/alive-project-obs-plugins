<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="{{ "" | relURL }}" class="site-logo">
        <img src="{{ "assets/alive-studio-logo.png" | relURL }}" alt="Alive Studio" class="logo-img">
      </a>
      <div class="header-search">
        <svg class="header-search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input type="text" class="header-search-input" placeholder="SEARCH">
      </div>
    </div>
  </header>

  <main class="site-main">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 GMO Pepabo, Inc. All rights reserved.</p>
  </footer>
  <script>
  document.addEventListener("click", function(e) {
    var a = e.target.closest('a[href$=".lua"]');
    if (!a) return;
    e.preventDefault();
    var url = a.href;
    var filename = url.split("/").pop();
    fetch(url).then(function(r) { return r.blob(); }).then(function(blob) {
      var link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    });
  });
  </script>
</body>
</html>
